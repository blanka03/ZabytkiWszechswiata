<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Zaloguj</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content  center >
    <div name="log">
      <form #registerForm="ngForm">
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Login" [(ngModel)]="loginCredential.username" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Hasło" type="password" [(ngModel)]="loginCredential.password" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button full (click)="goLogin()">Zaloguj</button>
      </form>

      <ion-list>
        <ion-item name ="signIn">
          <ion-input placeholder="Login" [(ngModel)]="registerCredential.username" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Hasło" type="password" [(ngModel)]="registerCredential.password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Powtórz hasło" type="password" [(ngModel)]="registerCredential.password2" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="goRegister()">Zarejestruj</button>
    </div>
  </ion-content>
